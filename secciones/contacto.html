    <div class="container-fluid">
        <div class="row">
            <div class="col-12">

        <main class="main__contacto">
            <div class="row">
                <div class="col-xl-5 col-lg-6 col-md-12">
                    <form class="main__contacto__form">
                        <label for="nombre">Ingrese su Nombre</label>
                        <input type="text" placeholder="Nombre" value="" name="nombre">
                        <label for="apellido">Ingrese su Apellido</label>
                        <input type="text" placeholder="Apellido" value="" name="apellido">
                        <label for="telefono">Ingrese su Telefono</label>
                        <input type="text" placeholder="Telefono" value="" name="telefono">
                        <label for="emal">Ingrese su E-mail</label>
                        <input type="email" placeholder="E-mail" value="" name="email">
                        <br>
                        <label for="mensaje">Deje su consulta</label>
                        <textarea name="" id="" cols="40" rows="15" placeholder="..." name="mensaje"></textarea>
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Limpiar">
                    </form>
                </div>

                <div class="col-xl-7 col-lg-6 col-md-12">
                    <div class="main__contacto__maps">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d29917.65064418491!2d-64.19557293566686!3d-31.423656594795652!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9432985f478f5b69%3A0xb0a24f9a5366b092!2zQ8OzcmRvYmE!5e0!3m2!1ses-419!2sar!4v1645890597131!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                </div>
            </div>
        </main>
        
        <div class="row">
            <div class="col-12">
                <footer class="footer">
                    <div class="footer__item">
                        <h3>MEDIOS DE PAGO</h3>
                        <ul>
                            <li><span class="icon-cc-mastercard"></span></li>
                            <li><span class="icon-cc-visa"></span></li>
                        </ul>
                    </div>
                    <div class="footer__item">
                        <h3>CONTACTO</h3>
                        <ul>
                            <li><p><span class="icon-outgoing_mail">tesla.cafe@gmail.com</span></p></li>

                    <div class="footer__item">
